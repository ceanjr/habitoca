<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Rastreador de Hábitos</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button id="theme-toggle">Alternar Modo</button>

    <div class="auth-container">
      <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required />
          <div class="password-field">
            <input
              type="password"
              class="password"
              id="login-password"
              placeholder="Senha"
              required
            />
            <img src="./assets/eye.svg" alt="icone de olho" id="eye" />
          </div>
          <button type="submit">Entrar</button>
          <span id="show-register">Registrar</span>
        </form>
      </div>

      <div id="register-container" style="display: none">
        <h2>Registrar</h2>
        <form id="register-form">
          <input type="text" id="register-name" placeholder="Nome" required />
          <input
            type="email"
            id="register-email"
            placeholder="Email"
            required
          />
          <div class="password-field">
            <input
              type="password"
              class="password"
              id="register-password"
              placeholder="Senha"
              required
            />
            <img src="./assets/eye.svg" alt="icone de olho" id="eye" />
          </div>
          <button type="submit">Registrar</button>
          <span id="show-login">Login</span>
        </form>
      </div>
    </div>

    <div class="container" style="display: none">
      <h1 id="greeting"></h1>
      <h1 id="title">Habitoca</h1>
      <span id="logout-button">Logout</span>
      <form id="habit-form">
        <input
          type="text"
          id="habit-name"
          placeholder="Digite um hábito"
          required
        />
        <button type="submit">Adicionar Hábito</button>
      </form>

      <div id="habits"></div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
